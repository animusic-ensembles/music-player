<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/js/playlist.js" type="module"></script>
    <script src="./static/js/index.js" type="module"></script>
</head>
<body>
    <div class="player-wrapper">
        <div class="album-cover-wrapper">
            <img class="album-cover" src="./static/img/logo.png">
            <div class="song-info">
                <div class="song-title"><h2 class="title-text"></h2></div>
                <p class="song-artist"><b>Animusic Ensembles</b></p>
            </div>
        </div>
        <div class="control-wrapper">
            <div class="song-options">
                <i class="fi fi-sr-list-music"></i>
                <i class="fi fi-sr-heart"></i>
            </div>
            <div class="timeline">
                <audio id="player" type="audio/mp3"></audio>
                <input type="range" id="seek-slider" max="100" value="0" disabled>
                <div class="time">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            <div class="song-controls">
                <i class="fi fi-sr-shuffle"></i>
                <div class="seek-controls">
                    <i class="fi fi-rr-rewind"></i>
                    <i class="fi fi-rr-pause"></i>
                    <i class="fi fi-rr-forward"></i>
                </div>
                <i class="fi fi-sr-arrows-repeat repeat"></i>
            </div>
        </div>
    </div>
</body>
</html>
